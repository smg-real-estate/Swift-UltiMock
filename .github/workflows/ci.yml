name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-14

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
          xcode-version: '15.4.0'
      - name: Linting
        run: ./swiftformat . --lint

      - name: Auth
        run: git config --global url."https://oauth2:${DEPENDENCIES_ACCESS_TOKEN}@github.com/".insteadOf "https://github.com/"
        env:
          DEPENDENCIES_ACCESS_TOKEN: ${{ secrets.DEPENDENCIES_ACCESS_TOKEN }}

      - name: Test macOS
        run: |
          cd PluginTests
          xcodebuild test -scheme PluginTests-Package -destination "platform=macOS,OS=13"

      - name: Test iOS 15
        run: |
          cd PluginTests
          sed -i '' -e 's/\.iOS(\.v16)/.iOS(.v15)/' Package.swift
          xcodebuild test -scheme PluginTests-Package -destination 'platform=iOS Simulator,OS=16,name=iPhone 14'

      - name: Test iOS 16
        run: |
          cd PluginTests
          sed -i '' -e 's/\.iOS(\.v15)/.iOS(.v16)/' Package.swift
          xcodebuild test -scheme PluginTests-Package -destination 'platform=iOS Simulator,OS=16,name=iPhone 14'
